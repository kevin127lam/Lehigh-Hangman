<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangman</title>
  <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <div class="game-start">
    <div class="content">
      <img src="img/win.gif" alt="gif">
      <h4>Welcome to Hangman. Choose your category</h4>
      <div class="categories">
        <button id="Animals">Animals</button>
        <button id="Celebrities">Celebrities</button>
        <button id="Movies">Movies</button>
        <button id="Food">Food</button>
        <button id="Music">Music</button>
        <button id="Geography">Geography</button>
        <button id="History">History</button>
        <button id="Science">Science</button>
        <button id="Sports">Sports</button>
        <button id="Video Games">Video Games</button>
      </div>
    </div>
  </div>
  <div class="game-body">
    <div class="game-box">
      <h1>Lehigh Hangman</h1>

      <ul class="word-display">
        <p>Word Test</p>
      </ul>

      <h4 class="hint-display">
        Hint:
        <p></p>
      </h4>

      <h4 class="guess-display">
        Incorrect guesses:
        <p></p>
      </h4>

      <div class="keyboard">
      </div>

    </div>
    <div class="laf-box">
      <img src="">
    </div>
  </div>

  <div class="game-status">
    <div class="content">
      <img src="img/loss.gif" alt="gif">
      <h4>Game over!</h4>
      <p>The correct word was <b>test correct</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <script src="js/vendor/jquery.min.js" crossorigin="anonymous"></script>
  <script src="js/vendor/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>

</html>
