<body>
  <h1>Welcome to the Top 40 Songs App</h1>
  <form id="form" style="float: left">

    <br> Artists:
    <select id="artists" name = "artists">
      <option value="none">None</option>
    </select>

    <br> Keyword
    <input type="text" id="title" /></input>

    <br>
    <button type="button" id="seatch">Search</button>

    <div class=buttons>
      <button type="button" id="prev">Prev</button>
      <button type="button" id="next">Next</button>
    </div>

    Display per page:
    <select id="display">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="25">25</option>
      <option value="50">50</option>
    </select>
  </form>

  <div id="table" style="float: left">
    <table id="songtable" style="border: 5px solid black;">
      <thead>
        <tr>
          <th style="padding-right: 5em;">Number</th>
          <th style="padding-right: 18em;">Title</th>
          <th style="padding-right: 17em;">Artist</th>
        </tr>
      </thead>
      <tbody id="bookrows">
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>
